<!DOCTYPE html>
<html>
<head>
    <title>Pedra, Papel, Tesoura</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        .choices {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        #scores {
            margin-top: 20px;
            font-size: 16px;
        }

        .choice-display {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Pedra, Papel, Tesoura</h1>
    <p>Escolha:</p>
    <div class="choices">
        <button onclick="playGame('pedra')">Pedra</button>
        <button onclick="playGame('papel')">Papel</button>
        <button onclick="playGame('tesoura')">Tesoura</button>
    </div>
    <div class="choice-display">
        <p>Você escolheu: <span id="userChoiceDisplay"></span></p>
        <p>Computador escolheu: <span id="computerChoiceDisplay"></span></p>
    </div>
    <p id="result"></p>
    <p id="scores">Você: 0 | Computador: 0</p>

    <script>
        let userScore = 0;
        let computerScore = 0;

        function playGame(userChoice) {
            const choices = ['pedra', 'papel', 'tesoura'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            document.getElementById("userChoiceDisplay").textContent = userChoice;
            document.getElementById("computerChoiceDisplay").textContent = computerChoice;

            const result = determineWinner(userChoice, computerChoice);
            updateResult(result, userChoice, computerChoice);
        }

        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return "Empate!";
            } else if (
                (userChoice === 'pedra' && computerChoice === 'tesoura') ||
                (userChoice === 'papel' && computerChoice === 'pedra') ||
                (userChoice === 'tesoura' && computerChoice === 'papel')
            ) {
                userScore++;
                return "Você venceu!";
            } else {
                computerScore++;
                return "Computador venceu!";
            }
        }

        function updateResult(result, userChoice, computerChoice) {
            document.getElementById("result").textContent = result;
            document.getElementById("scores").textContent = `Você: ${userScore} | Computador: ${computerScore}`;
        }
    </script>
    <div>
        <img src="https://cdn-icons-png.flaticon.com/512/6729/6729732.png">
    </div>
</body>
</html>
